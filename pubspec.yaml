name: shawky
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  lottie: ^3.1.0
  permission_handler: ^11.3.0
  bloc: ^8.1.3
  flutter_bloc: ^8.1.4
  flutter_screenutil: ^5.9.0
  get_it: ^7.6.7
  privacy_screen: ^0.0.6
  local_auth: ^2.2.0
  url_launcher: ^6.2.5
  fluttertoast: ^8.2.4
  percent_indicator: ^4.2.3
  dropdown_search: ^5.0.6
  fl_chart: ^0.67.0
  sqflite: ^2.3.3
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/json/
